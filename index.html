<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SBI Banking â€” Login</title>
  <style>
    body {
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      background: url("https://www.livemint.com/lm-img/img/2023/11/30/600x338/SBI_1701323028106_1701323028355.jpg") no-repeat center center/cover;
    }
    .overlay {position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,50,0.6);}
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      width: 320px; margin:100px auto; padding:20px;
      border-radius: 12px; text-align:center; color:white;
    }
    .logo {width:80px;margin-bottom:10px;}
    input,button {
      display:block;width:90%;margin:10px auto;padding:10px;
      border-radius:6px;border:none;
    }
    input {background:white;color:black;}
    button {background:#1d4ed8;color:white;font-weight:bold;cursor:pointer;}
    button:hover {background:#2563eb;}
    #msg {color:#ffcc00;}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/State_Bank_of_India_logo.svg" class="logo" />
    <h2>SBI Online Banking</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    function loginUser(){
      let u=document.getElementById("username").value;
      let p=document.getElementById("password").value;
      if(u==="sbiuser" && p==="1234"){
        window.location.href="dashboard.html";
      } else {
        document.getElementById("msg").innerText="Invalid credentials!";
      }
      return false;
    }
  </script>
</body>
</html>
